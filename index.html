<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DCN Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style/style.css">
    <title>Distancia Paises</title>
</head>
<body>
    <header class="hero-head">
        <h1 class="title is-1">Distancia entre paises</h1>

    </header>

    <div class="section is-medium">
    <main>
        <h5 class="subtitle is-5">Ingresa la información requerida</h5>
        <table class="table is-striped is-hoverable">
            <thead>
                <tr>
                    <th># de Pais</th>
                    <th>Pais</th>
                    <th>Distancia (Km2)</th>
                    <th>Tamaño</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="n_pais_1" class="input is-success numeracion_paises pais1"></td>
                    <td><input type="text" id="np_pais_1" class="input is-success nombre_paises pais1"></td>
                    <td><input type="number" id="d_pais_1" class="input is-success distancia_paises pais1"></td>
                    <td><input type="number" id="t_pais_1" class="input is-success Tamanio_paises pais1"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_2" class="input is-success numeracion_paises pais2"></td>
                    <td><input type="text" id="np_pais_2" class="input is-success nombre_paises pais2"></td>
                    <td><input type="number" id="d_pais_2" class="input is-success distancia_paises pais2"></td>
                    <td><input type="number" id="t_pais_2" class="input is-success Tamanio_paises pais2"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_3" class="input is-success numeracion_paises pais3"></td>
                    <td><input type="text" id="np_pais_3" class="input is-success nombre_paises pais3"></td>
                    <td><input type="number" id="d_pais_3" class="input is-success distancia_paises pais3"></td>
                    <td><input type="number" id="t_pais_3" class="input is-success Tamanio_paises pais3"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_4" class="input is-success numeracion_paises"></td>
                    <td><input type="text" id="np_pais_4" class="input is-success nombre_paises"></td>
                    <td><input type="number" id="d_pais_4" class="input is-success distancia_paises"></td>
                    <td><input type="number" id="t_pais_4" class="input is-success Tamanio_paises pais4"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_5" class="input is-success numeracion_paises"></td>
                    <td><input type="text" id="np_pais_5" class="input is-success nombre_paises"></td>
                    <td><input type="number" id="d_pais_5" class="input is-success distancia_paises"></td>
                    <td><input type="number" id="t_pais_5" class="input is-success Tamanio_paises pais5"></td>
                </tr>
            </tbody>        
        </table>
    
        <div class="section is-medium">
           <div class="column btns">
               <button id="btn_enviar_evaluacion" class="button is-success is-rounded">Enviar</button>
               <button id="btn_ordenar_valores" class="button is-success is-rounded">Ordernar Valores</button>
               <button id="btn_filtar_distancia" class="button is-success is-rounded">Filtrar</button>
               <button id="btn_buscar_pais" class="button is-success is-rounded">Buscar</button>
           </div>
            
        </div>
    </main>
</div>

    <script src="script/index.js" type="module"> </script>
</body>
</html>
