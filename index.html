<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DCN Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Distancia Paises</title>
</head>
<body>
    <header>
        <h1 >Cual es la distancia entre paises desde España?</h1>

    </header>

    <main>
        <h1>Ingresa la información requerida</h1>
        <table style="width: 80%;">
            <thead>
                <tr>
                    <th># de planeta</th>
                    <th>Planeta</th>
                    <th>Distancia (Km2)</th>
                    <th>Tamaño</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="n_pais_1" class="numeracion_paises pais1"></td>
                    <td><input type="text" id="np_pais_1" class="nombre_paises pais1"></td>
                    <td><input type="number" id="d_pais_1" class="distancia_paises pais1"></td>
                    <td><input type="number" id="t_pais_1" class="Tamanio_paises pais1"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_2" class="numeracion_paises pais2"></td>
                    <td><input type="text" id="np_pais_2" class="nombre_paises pais2"></td>
                    <td><input type="number" id="d_pais_2" class="distancia_paises pais2"></td>
                    <td><input type="number" id="t_pais_2" class="Tamanio_paises pais2"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_3" class="numeracion_paises pais3"></td>
                    <td><input type="text" id="np_pais_3" class="nombre_paises pais3"></td>
                    <td><input type="number" id="d_pais_3" class="distancia_paises pais3"></td>
                    <td><input type="number" id="t_pais_3" class="Tamanio_paises pais3"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_4" class="numeracion_paises"></td>
                    <td><input type="text" id="np_pais_4" class="nombre_paises"></td>
                    <td><input type="number" id="d_pais_4" class="distancia_paises"></td>
                    <td><input type="number" id="t_pais_4" class="Tamanio_paises pais4"></td>
                </tr>
                <tr>
                    <td><input type="number" id="n_pais_5" class="numeracion_paises"></td>
                    <td><input type="text" id="np_pais_5" class="nombre_paises"></td>
                    <td><input type="number" id="d_pais_5" class="distancia_paises"></td>
                    <td><input type="number" id="t_pais_5" class="Tamanio_paises pais5"></td>
                </tr>
            </tbody>        
        </table>
    
        <id class="container">
           
            <button id="btn_enviar_evaluacion" class="button is-link item">Enviar</button>
            <button id="btn_ordenar_valores" class="button is-link item">Ordernar Valores</button>
            <button id="btn_filtar_distancia" class="button is-link item">Filtrar</button>
            <button id="btn_buscar_pais" class="button is-link item">Buscar</button>
    
            
        </div>

    </main>

        <script src="js/script.js" type="module"></script>
    <script src="index.js" type="module"> </script>
</body>
</html>
